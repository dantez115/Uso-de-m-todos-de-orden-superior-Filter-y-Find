<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tienda en Línea</h1>

        <div class="filter-section">
            <h2>Filtrar por precio</h2>
            <label for="min-price">Precio mínimo:</label>
            <input type="number" id="min-price" value="1">
            <label for="max-price">Precio máximo:</label>
            <input type="number" id="max-price" value="100000">
            <button onclick="filtrarPorPrecio()">Filtrar</button>
        </div>

        <div class="search-section">
            <h2>Buscar por nombre</h2>
            <input type="text" id="product-search" placeholder="Ingrese nombre del producto">
            <button onclick="buscarPorNombre()">Buscar</button>
        </div>

        <h2>Resultados:</h2>
        <ul id="product-list"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
